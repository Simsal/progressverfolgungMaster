<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src="assets/img/MiRO.svg.png" alt="MiRO logo">
  </div>
  <div padding class="about-info">
    <h4>MiRO Progressverfolgung</h4>
    <h5>{{stillstand.Stillstandsname}}</h5>

    <ion-list no-lines>
      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label>Startdatum</ion-label>
        <ion-label>{{stillstand.ErsterFruehesterAusbautermin}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label>Enddatum</ion-label>
        <ion-label>{{stillstand.LetzterSpaetesterEinbautermin}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="information-circle" item-left></ion-icon>
        <ion-label>Status</ion-label>
        <ion-label>{{stillstand.Stillstandsstatus}}</ion-label>
      </ion-item>
    </ion-list>    
  </div>
</ion-content>
